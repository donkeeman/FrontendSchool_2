    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        let data;
        fetch("http://test.api.weniv.co.kr/mall")
            .then(response => response.json())
            .then(json => data = json);

        const Header = function(props) {
            return (
            <div>
                <h1>{props.name} 웹 페이지</h1>
                <div>menu</div>
            </div>
            );
        }

        const Main = function(){
            return (
            <div>
                <h1>main</h1>
                <h3>hello world</h3>
                <p>hello world</p>
            </div>
        );
        }

        const Card = function(props) {
            // console.log(props.goods);
            return (
                <div>
                    <h3>
                        {props.goods.productName}
                    </h3>
                    <p>
                        {props.goods.price}
                    </p>
                </div>
            );
        }

        const Product = function(props){
            // console.log(props.item);
            return (
            <div>
                <h1>product</h1>
                <Card goods={props.item[0]}/>
                <Card goods={props.item[1]}/>
                <Card goods={props.item[2]}/>
                <Card goods={props.item[3]}/>
                <Card goods={props.item[4]}/>
                <Card goods={props.item[5]}/>
                <Card goods={props.item[6]}/>
            </div>
        );
        }

        const Footer = function(){
            return (
            <div>
                <h1>footer</h1>
            </div>
        );
        }

        const Body = function() {
            return (
            <div>
                <h1>body h1이다!</h1>
                <Header name="이혜원" />
                <Main />
                <Product item={data} />
                <Footer />
            </div>
        );
        }

        const domContainer = document.querySelector('#root');
        ReactDOM.render(<Body />, domContainer);
    </script>
</body>

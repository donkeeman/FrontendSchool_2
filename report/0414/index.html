<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Dropdown Selectbox</title>
</head>
<body>
    <div class="selectContainer">
        <div class="favoriteLanguageDiv" id="favoriteLanguageDiv" tabindex="0">
            <p id="favoriteLanguageText">최애 프로그래밍 언어</p>
        </div>
        <select name="favoriteLanguage" class="favoriteLanguageSelect" id="favoriteLanguageSelect">
            <option value="" selected disabled>최애 프로그래밍 언어</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="c_cpp">C/C++</option>
        </select>
        <ul class="dropdownList" id="dropdownList">
            <li>Python</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>C#</li>
            <li>C/C++</li>
        </ul>
    </div>
</body>
</html>

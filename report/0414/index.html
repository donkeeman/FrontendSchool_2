<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Dropdown Selectbox</title>
</head>
<body>
    <div class="selectContainer">
        <select name="favoriteLanguage" class="favoriteLanguageSelect" id="favoriteLanguageSelect">
            <option value="" selected disabled>최애 프로그래밍 언어</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="c_cpp">C/C++</option>
        </select>

        <h2 class="hideText">최애 프로그래밍 언어를 선택해 주세요.</h2>
        <button class="favLangButton text-ellipsis" id="favLangButton">최애 프로그래밍 언어
        </button>

        <ul class="dropdownList" id="dropdownList">
            <li><button class="text-ellipsis" type="button">Python</button></li>
            <li><button class="text-ellipsis" type="button">Java</button></li>
            <li><button class="text-ellipsis" type="button">JavaScript</button></li>
            <li><button class="text-ellipsis" type="button">C#</button></li>
            <li><button class="text-ellipsis" type="button">C/C++</button></li>
        </ul>
    </div>
</body>
</html>

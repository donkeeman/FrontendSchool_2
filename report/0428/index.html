<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer Generator</title>
</head>
<body>
    <header>
        <h1>랜덤 정수 생성기</h1>
        <p>범위 내의 정수를 랜덤으로 1개 생성합니다.</p>
    </header>
    <section>
        <input type="number" id="start">
        <label for="start"> 에서</label>
        <input type="number" id="end">
        <label for="end"> 까지</label>
        <button type="button" id="randomButton">생성</button>
        <p id="result"></p>
    </section>
    <script src="./index.js"></script>
</body>
</html>

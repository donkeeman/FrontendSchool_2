<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./modal.css" type="text/css" rel="stylesheet">
    <title>Modal</title>
</head>
<body>
    <article class="mainArticle">
        <div class="headerContainer">
            <h2 class="mainHeader">로그인 또는 회원가입</h2>
        <button type="button" class="closeButton"></button>
        </div>
        <p class="message">
            위니브에서 여러분의 궁금증을 해결하세요! :)
        </p>
        <form action="./modal.html" class="loginForm">
            <input class="userId" type="text" placeholder="아이디" required>
            <input class="userPw" type="password" placeholder="비밀번호" required>
            <input type="checkbox" name="keepLogin" id="keepLoginCheck"><label class="keepLoginLabel" for="keepLoginCheck">로그인 상태 유지</label>
            <button type="submit" class="loginButton">
                로그인
            </button>
            <div class="linkContainer">
                <a href="#none" class="signupLink">회원가입</a>
                <a href="#none" class="findAccountLink">아이디/비밀번호 찾기</a>
            </div>

            <p class="else">또는</p>
            <a href="https://google.com" target="_blank" class="link google">구글 계정으로 로그인</a>
            <a href="https://www.facebook.com" target="_blank" class="link facebook">페이스북 계정으로 로그인</a>
            <a href="https://www.naver.com" target="_blank" class="link naver">네이버 계정으로 로그인</a>
            <a href="https://kakaocorp.com" target="_blank" class="link kakao">카카오 계정으로 로그인</a>
        </form>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Login</title>
</head>
<body>
    <!-- main -->
    <article class="mainArticle">
        <h2 class="mainHeader">위니브 로그인</h2>
        <img src="./public/weniv-logo.png" alt="weniv">
        <p class="message">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button class="loginButton" id="loginButton">로그인</button>
    </article>
    <!-- modal -->
    <div class="modalContainer" id="modalContainer">
        <article class="modalArticle">
            <h2 class="modalHeader">로그인 또는 회원가입</h2>
            <p class="modalMessage">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </p>
            <form action="./index.html" class="loginForm">
                <label class="hiddenLabel" for="userId">아이디 입력</label>
                <input class="userId" id="userId" type="text" placeholder="아이디" required>
                <label class="hiddenLabel" for="userPw">비밀번호 입력</label>
                <input class="userPw" id="userPw" type="password" placeholder="비밀번호" required>
                <input type="checkbox" name="keepLogin" id="keepLoginCheck">
                <label class="keepLoginLabel" for="keepLoginCheck">
                    로그인 상태 유지
                </label>
               
                <button type="submit" class="modalLoginButton">
                    로그인
                </button>
            </form>
            <div class="linkContainer">
                <a href="#none" class="signupLink">회원가입</a>
                &#124;
                <a href="#none" class="findAccountLink">아이디/비밀번호 찾기</a>
            </div>
            <p class="else">또는</p>
            <a href="https://google.com" target="_blank" class="link google">구글 계정으로 로그인</a>
            <a href="https://www.facebook.com" target="_blank" class="link facebook">페이스북 계정으로 로그인</a>
            <a href="https://www.naver.com" target="_blank" class="link naver">네이버 계정으로 로그인</a>
            <a href="https://kakaocorp.com" target="_blank" class="link kakao">카카오 계정으로 로그인</a>
        
        <button type="button" class="closeButton" id="closeButton"></button>
        </article>
    </div>
</body>
</html>

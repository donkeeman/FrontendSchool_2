<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./0331.css" type="text/css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <main class="mainSection signin">
        <h1 class="header">로그인</h1>
        <form action="./0331_signin.html" class="signinForm">
            <fieldset class="signinField">
                <table class="signinTable">
                    <tbody>
                        <tr>
                            <td class="userInputSection">
                                <input type="text" name="id" class="userIdInput" id="userIdInput" placeholder="아이디 또는 이메일 주소">
                            </td>
                            <td class="buttonSection" rowspan="2">
                                <button type="button" onclick="location.href='./0331_signinSuccess.html'" class="signinButton">로그인</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="userInputSection">
                                <input type="password" name="pw" class="userPwInput" id="userPwInput" placeholder="비밀번호">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
        <section class="goSignup">
            <p>계정이 없으신가요?</p> <a href="./0331_signup.html">회원 가입</a>
        </section>
    </main>
</body>
</html>

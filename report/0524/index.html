<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>5월 24일 과제</title>
</head>
<body>
    <h1 class="mainHeader">메모장 켜라</h1>
    <section class="mainSection">
        <div class="writeContainer">
            <textarea name="notepad" id="notepad" cols="30" rows="10" placeholder="메모를 입력하세요... 최대한 짧게"></textarea>
            <button type="button" id="clearButton" class="button clear">초기화</button>
            <button type="button" id="saveButton" class="button save">저장</button>
            <button type="button" id="deleteButton" class="button delete">메모 전체 삭제</button>
        </div>
        <ul class="noteList">
        </ul>
    </section>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <a href="./005.html" download>click</a>
    <img
    srcset="./img/rabbit_150.png 150w, 
    ./img/rabbit_300.png 300w, 
    ./img/rabbit_500.png 500w"
    sizes="(min-width:960px) 500px,
            (min-width:640px) 300px,
            150px" 
    src="./img/rabbit_150.png" alt="rabbit">

    <picture>
        <source srcset="./img/rabbit_500.png" media="(min-width:960px)">
        <source srcset="./img/rabbit_300.png" media="(min-width:620px)">
        <img src="./img/rabbit_150.png" alt="rabbit">
    </picture>

    <!-- 타입들을 지원하는지 확인할 수도 있음 -->
    <picture>
        <source srcset="./img/rabbit_500.avif" type="image/avif">
        <source srcset="./img/rabbit_300.webp" type="image/webp">
        <img src="./img/rabbit_150.png" alt="rabbit" type="image/png">
    </picture>

    <!-- img의 srcset 속성은 이미지의 넓이를 변경하지만 -->
    <!-- picture는 이미지 자체를 변경함 -->

</body>
</html>

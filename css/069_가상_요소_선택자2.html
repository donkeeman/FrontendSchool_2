<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        p{
            position: relative;
            border: 5px solid blue;
        }
        /* content가 있어야 표시가 된다 */
        /* display 속성을 지정해 줘야 자리를 차지한다 (block or inline-block) */
        /* 가상 요소에 position: absolute를 지정하면 원래 요소와 같이 움직인다 */
        p::before{
            position: absolute;
            top: 20px;
            left: 20px;
            content: "";
            width: 100px;
            height: 100px;
            display: block;
            background-color: red;
        }
        p::after{
            position: absolute;
            top: 50px;
            left: 50px;
            display: block;
            content: "";
            width: 100px;
            height: 100px;
            display: block;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>hello
        <span>world</span>
    </p>
</body>
</html>

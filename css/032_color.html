<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --hojun: brown;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            background-color: #000000;
        }
        .two{
            background-color: #ffffff;;
        }
        .three{
            background-color: var(--hojun);
        }
        .four{
            background-color: #666;
        }
        .five{
            background-color: rgb(128, 128, 0);
        }
        .six{
            background-color: rgb(128, 0, 255, 0.5);
        }

    </style>
    <title>color</title>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .container{
            display: flex;
            height: 100vh;
        }

        li{
            /* width값을 무시하고 부모의 영역을 모두 차지 */
            /* 전체 컨테이너의 너비가 줄어들 때 확인할 수 있다 */
            flex-grow: 1;
            /* widht, height 값대로 그려지지만, 줄어들었을 때 브라우저의 크기가 전체 넓이보다 줄어든다면 li의 크기도 줄어듦 */

            /* flex-grow는 컨텐츠의 너비를 뺀 여백만큼만 배수로 계산하기 때문에 실제로는 넓이가 다를 수 있음 */
            /* 그걸 방지하려면 flex-basis: 0을 주면 됨 */
            /* flex안의 컨텐츠의 초기 크기라고 생각하면 됨 */
            /* width를 강제하지 않게 됨 */
            /* flex-basis: 0; */
            flex-basis: 100px;
            box-sizing: border-box;
            /* width: 100px; */
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
    </ul>
</body>
</html>

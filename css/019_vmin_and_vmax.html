<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            background-color: palevioletred;
        }
        /* vmin: 너비와 높이 중 작은 것을 기준으로 잡은 백분율 */
        /* vmax: 너비와 높이 중 높은 것을 기준으로 잡은 백분율 */
        /* 모바일에서 많이 사용 */
        div{
            background-color: white;
            width: 50vmin;
            height: 50vmax;
        }
    </style>
    <title></title>
</head>
<body>
    <div></div>
</body>
</html>

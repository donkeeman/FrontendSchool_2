<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes 돌려돌려 {
            from{
                transform: rotateY(0);
            }
            to{
                transform: rotateY(-180deg);
            }
        }

        .original{
            position: relative;
            width: 200px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto;
            transform-style: preserve-3d;
            perspective: 400px;
        }

        .rotatePanel{
            transform-origin: left;
            /* top, bottom은 x축이므로 rotateX 등 x축 기준으로 하는 것에서 동작 */
            /* transform-origin: top; */
            /* px값으로도 줄 수 있지만 잘 사용하지 않음 */
            position: absolute;
            font-size: 32px;
            width: 200px;
            height: 400px;
            animation: 돌려돌려 3s infinite;
            transform-style: preserve-3d;
        }

        .front, .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front{
            background-color: brown;
        }

        .back{
            background-color: violet;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
    <title>축 돌리기</title>
</head>
<body>
    <div class="original">
        <div class="rotatePanel">
            <div class="front">앞</div>
            <div class="back">뒤</div>
        </div>
    </div>
</body>
</html>

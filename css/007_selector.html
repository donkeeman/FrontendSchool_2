<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 선택자: 0점 */
        *{
            color: red;
        }
        /* 타입 선택자: 1점 */
        p{
            color: blue;
        }
        /* 클래스 선택자: 10점 */
        .one{
            color: green;
        }
        /* 아이디 선택자: 100점 */
        #two{
            color: green;
        }
    </style>
    <title>selector</title>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <p class="one">hello world</p>
    <p id="two">hello world</p>
</body>
</html>

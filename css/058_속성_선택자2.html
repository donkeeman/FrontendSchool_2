<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 공백 포함 없이 딱 이 문자열만 클래스로 가진 태그를 선택 */
        p[class="paullab"]{
            font-size: 48px;
        }

        /* 문자열이 클래스 이름에 포함된 태그를 선택, 단어 안에 문자열로 포함되어 있는 경우는 x */
        p[class~="paul"]{
            text-align: center;
        }

        /* 문자열이 클래스 이름에 포함된 태그를 선택, 단어 안에 문자열로 포함된 경우도 o */
        p[class*="paul"]{
            color: red;
        }

        /* 첫 클래스가 문자열로 시작하는 클래스를 가진 태그를 선택 */
        p[class^="korea"]{
            color: blue;
        }

        /* 첫 클래스가 문자열로 끝나는 클래스를 가진 태그를 선택 */
        p[class$="lab"]{
            background-color: pink;
        }
    </style>
    <title>속성 선택자 2</title>
</head>
<body>
    <p class="paul">hello world</p>
    <p class="paul test">hello world</p>
    <p class="paultest">hello world</p>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="world">hello world</p>
</body>
</html>

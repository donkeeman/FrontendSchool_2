<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* href 속성을 가지고 있는 a 태그에만 적용 */
        a[href]{
            font-size: 32px;
        }

        /* href=특정값 인 a 태그에만 적용 */
        a[href="http://www.paullab.co.kr"]{
            font-size: 48px;
        }
    </style>
    <title></title>
</head>
<body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
    <a>클릭해!</a>
</body>
</html>

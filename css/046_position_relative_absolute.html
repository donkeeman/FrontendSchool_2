<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .container{
            position: relative;
            width: 500px;
            height: 500px;
            margin-left: 100px;
            border: 5px solid black;
        }
        .one{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            color: white;
        }
        div.one:nth-child(1){
            position: static;
            background-color: red;
        }
        div.one:nth-child(2){
            /* 자신의 원래 위치를 기준으로 */
            position: relative;
            top: 10px;
            left: 10px;
            background-color: green;
        }
        div.one:nth-child(3){
            /* 자신으로부터 가장 가까운, position 속성을 가진 부모의 위치를 기준으로 */
            /* 만약 그런 부모가 없다면 body 기준으로 */
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">box1</div>
        <div class="one">box2</div>
        <div class="one">box3</div>
    </div>
</body>
</html>

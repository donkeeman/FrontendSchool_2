<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 css: 외부의 파일을 head로 link로 불러 오는 것 -->
    <!-- <link href="001.ㅗ1css" type="text/css" rel="stylesheet"> -->
    <title>내부/외부/inline css</title>
</head>
<body>
    <!-- 내부 css: html 문서 안에 <style>태그로 적는 것 (head, body 어디에 있어도 작동)-->
    <!--
        <style>
            h1{
                color: green;
            }
        </style>
    -->
    <!-- inline css: 태그 내에 style=""로 적는 것 (가장 가까이 있는 태그만 적용) -->
    <h1 style="color: aqua;">hello world</h1>
</body>
</html>

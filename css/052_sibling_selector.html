<!DOCTYPE html>
<html lang="ko">
<head>
    <title>형제 선택자</title>
    <style>
        /* h1 다음에 나오는 ul 요소를 모두 선택함을 의미 */
        /* 형제이지만 ul이 아닌 요소는 선택되지 않음 */
        /* 하지만 ul과 h1이 형제 관계일 때만 적용 */
        h1~ul{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <h1>hello world</h1>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <h2>hello world</h2>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <div>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>
</body>
</html>

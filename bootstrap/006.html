<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-md-4, .col-md-6{
            border: 1px solid black;
        }
        img{
            vertical-align: top;
            /* width: 100%로 너비를 맞추려고 하면 안 됨! */
            /* 이미 부트스트랩 클래스 자체에 설정이 있기 때문에 */
            /* css가 아니라 html의 img 태그에 img-fluid 속성을 넣어주면 됨 */
            /* width: 100%; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">hello</div>
            <div class="col-md-4"><img class="img-fluid" src="../img/rabbit_500.png" alt=""></div>
            <div class="col-md-4">hello</div>
        </div>
        <div class="row">
            <div class="col-md-6">hello</div>
            <div class="col-md-6"><img class="img-fluid rounded-circle" src="../img/rabbit_500.png" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <!-- 겉보기엔 다 같아 보이지만, 모바일에서는 나오는 키보드의 종류가 다르다. -->
        <input type="text" name="" id="">
        <br>
        <input type="email" name="" id="">
        <br>
        <input type="tel" name="" id="">
    </form>
    <form action="">
        <!-- 윈도우는 ctrl, 맥은 command 버튼을 누르고 선택하면 다중 선택 가능 -->
        <select name="multipleSelect" id="" multiple>
            <option>아이폰</option>
            <option>갤럭시폰</option>
            <option>LG폰</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="any text..."></textarea>
        <br>
        <label for="solasystem">원하는 행성을 선택하세요: </label>
        <input type="text" id="solasystem" list="planets" name="planets">
        <datalist id="planets">
            <option value="수성"></option>
            <option value="금성"></option>
            <option value="지구"></option>
            <option value="화성"></option>
        </datalist>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <!-- h1+h2 tab -->
    <h1></h1>
    <h2></h2>
    <!-- h1>p tab -->
    <h1>
        <p></p>
    </h1>
    <!-- 자동완성된 태그 안에서 tab하면
    다음 태그 안으로 자동으로 넘어감 -->
    <h1>hello</h1>
    <h2>it's</h2>
    <p>me</p>
    <!-- h1{hello} tab -->
    <h1>hello</h1>
    <!-- 태그에 id 삽입 -> h1#hello tab -->
    <h1 id="hello"></h1>
    <!-- 태그에 class 삽입 -> h1.one tab -->
    <h1 class="one"></h1>
    <!-- lorem ipsum 이 필요하면 lorem -->
    <!-- lorem*n 하면 n개의 문단, loremn하면 n개의 글자 -->
    <!-- p[a="value1" b="value2" c=1] -->
    <p a="value1" b="value2" c="1"></p>
    <!-- table>(tr>td*3)*4 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>

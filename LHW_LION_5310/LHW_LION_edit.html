<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="LHW_LION_edit.css" type="text/css" rel="stylesheet">
    <script src="./LHW_LION.js" defer></script>
    <title>이혜원_2차구현과제_5310</title>
</head>
<body>
    <header class="header">
        <p>로그인 또는 회원가입</p>
        <button id="closeButton"><img src="./LHW_LION_img/close.png" alt="close"></button>
    </header>
    <hr>
    <section class="login">
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <button type="button" id="alwaysLoginButton" class="alwaysLoginButton" value="false">
            <img id="checkImg" src="./LHW_LION_img/icon_check_empty.png" alt="check">
            <span>로그인 상태 유지</span>
        </button>
        <button id="loginButton">로그인</button>
        <div>
            <button id="createAccount">회원가입</button>
            <span>|</span>
            <button id="findAccount">아이디/비밀번호 찾기</button>
        </div>
        <section class="socialLogin">
            <span>또는</span>
            <ul class="socialLoginList">
                <li class="google">
                    <div class="socialLoginIcon google"></div>
                    <button class="socialLoginButton google" id="googleLoginButton">
                        구글 계정으로 로그인
                    </button>
                </li>
                <li class="facebook">
                    <div class="socialLoginIcon facebook"></div>
                    <button class="socialLoginButton facebook" id="facebookLoginButton">
                        페이스북 계정으로 로그인
                    </button>
                </li>
                <li class="naver">
                    <div class="socialLoginIcon naver"></div>
                    <button class="socialLoginButton naver" id="naverLoginButton">
                        네이버 계정으로 로그인
                    </button>
                </li>
                <li class="kakao">
                    <div class="socialLoginIcon kakao"></div>
                    <button class="socialLoginButton kakao" id="kakaoLoginButton">
                        카카오톡 계정으로 로그인
                    </button>
                </li>
            </ul>
        </fieldset>
    </section>
</body>
</html>
